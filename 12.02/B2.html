<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B2+</title>
    <link rel="stylesheet" href="./../style/main.css">
</head>
<body>
    <div class="main-content">
        <div class="title">
            <h1>Домашнее задание B2+</h1>
        </div>
        <div class="content">
            <p>
                Написать чистую функцию, эффективно переворачивающую строку задом наперёд.<br>
                Реализация функции не должна использовать циклов и рекурсии.<br>
            </p>
            <button onclick="run()">Run</button>
        </div>
        <div class="signature">
            Тишкевич Илья. группа:FD2-87-21
        </div>
    </div>

    <script type="text/javascript">
        'use strict';

        function reverseString(string)
        {
            return string.split('').reverse().join('');
        }

        function run() {
            const string = prompt('введите строку');
            alert(reverseString(string))
        }
    </script>
</body>
</html>
