<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>A4+</title>
</head>
<body>
<script type="text/javascript">
    'use strict';

    function isPalindrome(string) {
        let result = true;

        string = string.toLowerCase();
        string = string.replace('ё', 'е').replace('ъ', '').replace('ь', '').replace(/[^a-zа-яё\d]/g, '');
        return recursiveComparison(string, 0);
    }

    function recursiveComparison(string, i) {
        if(i < string.length) {
            let l = string.length - i - 1;
            if (string.charAt(i) !== string.charAt(l)) {
                return false;
            } else {
                return recursiveComparison(string, ++i)
            }
        } else {
            return true;
        }
    }
</script>
</body>
