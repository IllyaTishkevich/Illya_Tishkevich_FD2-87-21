    <div class="main-content">
        <div class="title">

        <div class="content"
        <div class="signature">

        </div>
    </div>

    <script type="text/javascript">
        'use strict';

        function myTrim(string) {
            let result = '';
            let i = 0;

            while (string.charAt(i) === ' ' && i < string.length)
            {
                i++;
            }
            let start = i;

            i = string.length - 1;
            while (string.charAt(i) === ' ' && i >= 0)
            {
                i--;
            }
            let end = i + 1;

            result = string.substring(start, end);
            return result;
        }

        function run() {
            let string = prompt('введите строку');
            console.log(`X${myTrim(string)}X`);
        }
    </script>
